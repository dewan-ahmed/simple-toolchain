version: '2'
template:
  name: "Custom toolchain template for Juno operator"
  description: "Custom toolchain template for Juno operator"
  required:
    - source_repo
    - tekton_repo
    - pipeline
    - devops_insights
    - slack
    - keyprotect
toolchain:
  name: 'juno-operator-toolchain-{{timestamp}}'
services:
  source_repo:
    service_id: github_integrated
  tekton_repo:
    service_id: github_integrated
    parameters:
      repo_url: https://github.ibm.com/juno/build-templates
  pipeline:
    parameters:
      label: build-and-push
      type: tekton
      name: build-and-push
      ui_pipeline: true
      configuration:
        env:
          github_integrated01: source_repo
          github_integrated02: tekton_repo
        content:
          $text: pipeline.yml
      services:
      - source_repo
      - tekton_repo
    service_id: pipeline
  slack:
    service_id: slack
    parameters:
      channel_name: 'project-juno-builds'
      team_url: 'ibm-cloud'
  devops_insights:
    service_id: draservicebroker  
  keyprotect:
    service_id: keyprotect

